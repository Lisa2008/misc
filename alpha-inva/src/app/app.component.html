<div class="container page">
  <h3 class="pb-2 mt-4 mb-2 border-bottom">
    Alphabet Invasion Game
  </h3>
  <p>
    Score: {{game.score}}, Level: {{game.level}}
  </p>
  <div #gamearea class="gamearea">
    
  </div>
  <div class="gamefooter">
    <button (click)="startGame()" class="btn btn-secondary btn-sm"
      [disabled]="game.status">Start</button>
    <div class="small overmsg">
      Game Over! 
    </div>
  </div>
</div>
